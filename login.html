<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro | Don Javier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark-custom">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-11 col-sm-8 col-md-6 col-lg-4">
                
                <div class="text-center mb-4">
                    <h1 class="logo-text">DON JAVIER</h1>
                </div>

                <div class="card login-card shadow-2xl">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="text-center mb-4 fw-light text-white">Iniciar Sesión</h2>

                        <form id="loginForm">
                            <div class="mb-4"> 
                                <label for="username" class="form-label text-gold-muted">Usuario</label>
                                <input type="text" class="form-control custom-input" id="username" 
                                       placeholder="Tu nombre de usuario" required>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label text-gold-muted">Contraseña</label>
                                <input type="password" class="form-control custom-input" id="password" 
                                       placeholder="••••••••" required>
                            </div>

                            <div class="alert alert-custom-error d-none" id="errorMessage" role="alert">
                                Credenciales no válidas
                            </div>

                            <button type="submit" class="btn btn-gold w-100 py-3 fw-bold rounded-pill mb-4">
                                ENTRAR
                            </button>

                            <div class="test-credentials text-center">
                                <p class="mb-0">Prueba: <span class="text-black-50">admin</span> / <span class="text-black-50">1234</span></p>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="index.html" class="text-decoration-none text-gold-muted small">← Volver al portal principal</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/login.js"></script>
</body>
</html>
